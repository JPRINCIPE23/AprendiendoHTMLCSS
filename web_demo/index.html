<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<!-- 
    Enlaces: Conocidos tambien por ling popularmente. Suobjetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.
    con el atributo <a></a> de anco de ancla

    Tiene el atributo obligatori href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    Tambien tiene el articulo target, que configura como queremos visualizar el recurso o sitio que solicitamos

    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red
        Se suelen utilizar para rutas externas.

    Rutas relativas:
        Pueden ser relarivas al punto donde no encontramos o relativas a la raiz del proyecto

        No usan protocolo

        Si el recurso se encuenta al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se ponen uno por cada nivel (carpeta) de la que queramos salir.

    Atributos en los enlaces

        target: define donde se abrira el recurso solicitado. Por norma general siempre que useis rutas absolutas pondreis como valor "_blank" ( abre otra pestaÃ±a)
        El valor por defecto es "_self" ( es como no poner nada )

        download: Atributos booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en el mismo servidor

-->
<body>
    <h1>Home</h1>
    <nav>
        <p><a href="/web_demo/blog.html#post-1">Post 1</a></p>
        <p><a href="/web_demo/blog.html#post-2">Post 2</a></p>
        <p><a href="/web_demo/blog.html#post-3">Post 3</a></p>
        <p><a href="/web_demo/blog.html#post-4">Post 4</a></p>
        <p><a href="/web_demo/blog.html#post-5">Post 5</a></p>
    </nav>
    <a href="/web_demo/blog.html" download>Descargar imagen</a>
    <!-- <a href="contacto.html" target="_blank">Ir a contacto</a> -->
    <!-- <a href="https://google.com"target="_blank">Ir a Google</a> -->
</body>
</html>
